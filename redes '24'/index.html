<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="SocialMedia">
      <meta name="keywords" content="HTML-CSS-JS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title> SocialMedia | Animated Circular Social Share Menu</title>

      <!--==================== ICONO DE PESTAÃ‘A ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

 </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <ion-icon name="share-social-outline"></ion-icon>
      </div>
      <li style="--i: 0; --clr: #1877f2">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
      <li style="--i: 1; --clr: #25d366">
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
      </li>
      <li style="--i: 2; --clr: #1da1f2">
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </li>
      <li style="--i: 3; --clr: #000000">
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
      </li>
      <li style="--i: 4; --clr: #0a66c2">
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </li>
      <li style="--i: 5; --clr: #c32aa3">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </li>
      <li style="--i: 6; --clr: #bd081c">
        <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
      </li>
      <li style="--i: 7; --clr: #ff0000">
        <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
      </li>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");
      toggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
