<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="SocialMedia">
      <meta name="keywords" content="HTML-CSS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>SocialMedia | Efecto hover en redes sociales</title>

      <!--==================== ICONO DE PESTAÃ‘A ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    <!--==================== ICON ====================-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="icon">
        <a href="https://www.instagram.com/" target="_blank">
          <svg heigth="80" width="80">
            <circle
              cx="40"
              cy="40"
              r="35"
              stroke="white"
              stroke-width="4"
              fill="none"
            ></circle>
          </svg>
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="icon">
        <a href="https://www.facebook.com/" target="_blank">
          <svg heigth="80" width="80">
            <circle
              cx="40"
              cy="40"
              r="35"
              stroke="white"
              stroke-width="4"
              fill="none"
            ></circle>
          </svg>
          <i class="bx bxl-facebook-circle"></i>
        </a>
      </div>

      <div class="icon">
        <a href="https://web.whatsapp.com/" target="_blank">
          <svg heigth="80" width="80">
            <circle
              cx="40"
              cy="40"
              r="35"
              stroke="white"
              stroke-width="4"
              fill="none"
            ></circle>
          </svg>
          <i class="bx bxl-whatsapp"></i>
        </a>
      </div>

      <div class="icon">
        <a href="https://twitter.com/?lang=es" target="_blank">
          <svg heigth="80" width="80">
            <circle
              cx="40"
              cy="40"
              r="35"
              stroke="white"
              stroke-width="4"
              fill="none"
            ></circle>
          </svg>
          <i class="bx bxl-twitter"></i>
        </a>
      </div>
    </main>
  </body>
</html>
